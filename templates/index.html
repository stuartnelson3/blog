<!DOCTYPE html>
<html>
  <head>
    <title>Stuart Nelson</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/styles/vibrant-ink.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="public/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48307948-1', 'stuart-nelson.co.uk');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Stuart Nelson</h1>

      <div>
        <img class="profile-picture" src="public/img/profile_bw.jpg" />
        <div class="about lh1">
          <div>
            I work at <a href="https://www.soundcloud.com"><strong>SoundCloud</strong></a>.
          </div>
          <div>
            You can find me on <a href="http://www.twitter.com/stuartnelson3"><strong>Twitter</strong></a> and <a href="http://www.github.com/stuartnelson3"><strong>Github</strong></a>.
          </div>
        </div>
      </div>

      <h2>Posts</h2>
      <ul class="posts">
        {{range .}}

        <li>
          <div class="datestamp">{{.CreatedAt}}</div>
          <div><a href="/{{.Slug}}">{{.Title}}</a></div>
        </li>

        {{end}}
      </ul>
    </div>
  </body>
</html>
